<div class="mt-5">
    <div class="text-center h2">Registrarse</div>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">ContraseÃ±a</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
    </form>
    <div class="form-group mt-3">
        <p>Ya tenes cuenta? <a [routerLink]="[ '/login']">Login</a></p>
    </div>
</div>
